<!DOCTYPE html>
<html lang='eng'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv="x-ua-compatible" content='ie=edge'>
        <title>Crop Calculator</title>
        <link rel='stylesheet' type='text/css' href='resources/css/reset.css'>
        <link rel='stylesheet' type='text/css' href='resources/css/style.css'>
        <link rel='stylesheet'
            href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css'>
        <link rel='stylesheet' href="resources/webfonts/fontawesome-free-6.1.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <nav id='nav-bar'>
                <a href='index.html'>Buy</a>
                <a href='profit.html'>Sell</a>
            </nav>
        </header>

        <main id='main'>

            <div id='buy-method'>

                <h1 class='title'>Buy based on:</h1>
                <div id='method-container'>
                    <div class='radio-container'>
                        <label for='quantity'>Crop Quantity</label>
                        <input id='quantity' name='buy-method' value='quantity' type='radio'>
                    </div>
                    <div class='radio-container'>
                        <label for='gold-buy'>Gold to Spend</label>
                        <input id='gold-buy' name='buy-method' value='gold-buy' type='radio' checked>
                    </div>
                </div>

            </div>

            <form method='' id='form' action='index.html'>

                <section id='big-container'>
                    <section class='column'>
                        <section class='mobile'>
                            <label for='season' class='desktop'>Season: </label>
                            <select name='season' required>
                                <option value='fall'>Fall</option>
                                <option value='' id='season'>--Choose an option--</option>
                                <option value='spring'>Spring</option>
                                <option value='summer'>Summer</option>

                            </select>
                        </section>
                            
                        <section class='mobile'>
                            <label for='gold-to-spend' id='gold'>Gold to spend: </label>
                            <input id='gold-to-spend' name='gold-to-spend' type='number' value='10000' required>
                        </section>

                        <section class='mobile'>
                            <label for='days' id='days-left'>Days left in the season: </label>
                            <input id='days' name='days' type='number' value='28' required>
                        </section>

                    </section>

                    <section class='column'>
                        <section class='mobile'>
                            <label for='fertilizer'>Fertilizer: </label>
                            <select name='fertilizer' id='fertilizer' required>
                                <option value='none'>None</option>
                                <option value='deluxe'>Deluxe</option>
                                <option value='quality'>Quality</option>
                                <option value='standard'>Standard</option>
                            </select>
                        </section>
                            
                        <section class='mobile'>
                            <label for='level' id='farming-level'>Farming level: </label>
                            <input id='level' name='level' type='number' value='0' min='0' max='14' required>
                        </section>
                            
                        
                            <legend id='profession'>Tiller Profession:  
                                
                                <section class='radio-container'>
                                    <label for='yes'>Yes</label>
                                    <input id='yes' value='yes' name='profession' type='radio'>
                                </section>
                                <section class='radio-container'>    
                                    <label for='no'>No</label>
                                    <input id='no' value='no' name='profession' type='radio' checked='true'>
                                </section>

                            </legend>
                    </section>
                </section>
                    
                    <p id='additional-crops'>Additional Crops</p>
                    <legend id='crops-available'> 
                        <section class='column'>
                            
                            <label class='extra-crops' id='garlic-label' for='garlic'>Garlic
                                <input id='garlic' value='garlic' name='crops' type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                            
                            <label class='extra-crops' for='rhubarb'>Rhubarb
                                <input id='rhubarb' value='rhubarb' name='crops' type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                        </section>
                        <section class='column'>
                            
                            <label class='extra-crops' for='strawberry'>Strawberry
                                <input id='strawberry' value='strawberry' name='crops' type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                            
                            <label class='extra-crops' for='red-cabbage'>Red Cabbage
                                <input id='red-cabbage' value='redCabbage' name='crops' type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                        </section>
                        <section class='column'>
                            
                            <label class='extra-crops' for='artichoke'>Artichoke
                                <input id='artichoke' value='artichoke' name='crops' type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                            
                            <label class='extra-crops' for='beet'>Beet
                                <input id='beet' value='beet' name='crops' type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                        </section>
                    </legend>



                    <label for='formula-switch' class='checkbox-label' id='formula-container'>Use Quantity Formula
                        <input id='formula-switch' value='quantity-formula' type='checkbox' name='formula-switch'>
                        <span class='checkmark'></span>
                    </label>

                    <input id='submit' type='submit' value='Submit'>

            </form>

            <p id='mobile-check'></p>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script id='buy-script' src='./resources/scripts/calculations.js' type='module'></script>
        <script src='./resources/scripts/buy-switch.js' type='module'></script>
        <script src='./resources/scripts/mobile.js' type='module'></script>
    </body>
</html>
