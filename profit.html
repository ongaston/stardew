<!DOCTYPE html>
<html lang='eng'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv="x-ua-compatible" content='ie=edge'>
        <title>Crop Calculator</title>
        <link rel='stylesheet' type='text/css' href='resources/css/reset.css'>
        <link rel='stylesheet' type='text/css' href='resources/css/style.css'>
        <link rel='stylesheet' type='text/css' href='resources/css/style2.css'>
        <link rel='stylesheet' href="resources/webfonts/fontawesome-free-6.1.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <nav id='nav-bar'>
                <a href='index.html'>Buy</a>
                <a href='profit.html'>Sell</a>
            </nav>
        </header>

        <main id='main'>
            <h1>UNDER CONSTRUCTION</h1>
            <form method='' id='form' action='profit.html'>
                <section id='bigger-container'>
                    <section class='big-container' >

                            <section class='mobile'>
                                <label for='season' class='desktop'>Season: </label>
                                <select name='season' required>
                                    <option value='spring'>Spring</option>
                                    <option value='' id='season'>--Choose an option--</option>

                                    <option value='summer'>Summer</option>
                                    <option value='fall'>Fall</option>
                                </select>
                            </section>

                            <section class='mobile'>
                                <label for='days' id='days-left'>Days left in the season: </label>
                                <input id='days' name='days' type='number' value='28' required>
                            </section>

                            <legend id='profession'>Tiller Profession:  
                                    
                                <section class='radio-container'>
                                    <label for='yes'>Yes</label>
                                    <input id='yes' value='yes' name='profession' type='radio'>
                                </section>
                                <section class='radio-container'>    
                                    <label for='no'>No</label>
                                    <input id='no' value='no' name='profession' type='radio' checked='true'>
                                </section>

                            </legend>
                                
                            <section class='mobile'>
                                <label for='level' id='farming-level'>Farming level: </label>
                                <input id='level' name='level' type='number' value='0' min='0' max='14' required>
                            </section>


                            

                    </section>
                        
                    <section class='big-container' style='height: auto'>
                        <p class='crop-section'>Crop 1</p>
                        <section class='section'>
                            <section class='mobile'>
                                <label for='crop-name' class='desktop'>Crop: </label>
                                <select name='crop-name' id='crop-name' class='crop-name' required>
                                    <option value='ancientFruit'>Ancient Fruit</option>
                                    <option value=''>--Choose a Crop--</option>
                                    <option value='amaranth'>Amaranth</option>

                                    <option value='artichoke'>Artichoke</option>
                                    <option value='beet'>Beet</option>
                                    <option value='blueberry'>Blueberry</option>
                                    <option value='blueJazz'>Blue Jazz</option>
                                    <option value='bokChoy'>Bok Choy</option>
                                    <option value='cactusFruit'>Cactus Fruit</option>
                                    <option value='cauliflower'>Cauliflower</option>
                                    <option value='coffee'>Coffee</option>
                                    <option value='corn'>Corn</option>
                                    <option value='cranberry'>Cranberry</option>
                                    <option value='eggplant'>Eggplant</option>
                                    <option value='fairyRose'>Fairy Rose</option>
                                    <option value='garlic'>Garlic</option>
                                    <option value='grape'>Grape</option>
                                    <option value='greenBean'>Green Bean</option>
                                    <option value='hops'>Hops</option>
                                    <option value='hotPepper'>Hot Pepper</option>
                                    <option value='kale'>Kale</option>
                                    <option value='melon'>Melon</option>
                                    <option value='parsnip'>Parsnip</option>
                                    <option value='pineapple'>Pineapple</option>
                                    <option value='poppy'>Poppy</option>
                                    <option value='potato'>Potato</option>
                                    <option value='pumpkin'>Pumpkin</option>
                                    <option value='radish'>Radish</option>
                                    <option value='redCabbage'>Red Cabbage</option>
                                    <option value='rhubarb'>Rhubarb</option>
                                    <option value='starfruit'>Starfruit</option>
                                    <option value='strawberry'>Strawberry</option>
                                    <option value='summer-spangle'>Summer Spangle</option>
                                    <option value='sunflower'>Sunflower</option>
                                    <option value='sweetGemFruit'>Sweet Gem Fruit</option>
                                    <option value='taroRoot'>Taro Root</option>
                                    <option value='tomato'>Tomato</option>
                                    <option value='tulip'>Tulip</option>
                                    <option value='unmilledRice'>Unmilled Rice</option>
                                    <option value='wheat'>Wheat</option>
                                    <option value='yam'>Yam</option>
                                </select>
                            </section>

                            <section class='mobile'>
                                <label for='quantity'>Quantity: </label>
                                <input type='number' max='5000' value='1' id='quantity' name='quantity' class='quantity' required>
                            </section>
                        </section>

                        <section class='mobile' id='fertilizer-container'>
                            <label for='fertilizer'>Fertilizer: </label>
                            <select name='fertilizer' id='fertilizer' class='fertilizer' required>
                                <option value='none'>None</option>
                                <option value='deluxe'>Deluxe</option>
                                <option value='quality'>Quality</option>
                                <option value='standard'>Standard</option>
                            </select>
                        </section>

                        <section class='new-crop-container'>
                            <p id='new-crop-button'>Add Another Crop <i class='fa-solid fa-plus'></i></p>
                        </section>


                    </section>
                    </section>

                    <section id='formula-container'>
                        <label for='formula-switch'>Use Quantity Formula</label>
                        <input id='formula-switch' value='quantity-formula' type='checkbox' name='formula-switch'>
                    </section>

                    <legend id='profit-type'>
                        <section class='radio-container'>
                            <label for='net'>Net Income </label>
                            <input type='radio' id='net' name='profit-type' value='net'>
                        </section>
                        <section class='radio-container'>
                            <label for='profit'>Total Profit </label>
                            <input type='radio' id='profit' name='profit-type' value='profit' checked='true'>
                        </section>
                    </legend>

                    <input id='submit' type='submit' value='Submit'>

            </form>

            <p id='mobile-check'></p>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src='./resources/scripts/utilities.js' type='module'></script>
        <script src='./resources/scripts/calculations.js' type='module'></script>
        <script src='./resources/scripts/sell-menu.js' type='module'></script>
        <script src='./resources/scripts/click.js' type='module'></script>
    </body>
</html>
